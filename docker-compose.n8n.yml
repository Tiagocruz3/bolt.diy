version: '3.8'

services:
  # n8n workflow automation platform
  n8n:
    image: n8nio/n8n:latest
    container_name: bolt-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_METRICS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - GENERIC_TIMEZONE=UTC
      # Redis connection
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      # Allow Docker access for code execution
      - N8N_RUNNERS_ENABLED=true
    volumes:
      # n8n data directory
      - n8n_data:/home/node/.n8n
      # Mount Docker socket for executing Docker commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Import workflow on startup (optional)
      - ./bolt-diy-n8n-workflow.json:/tmp/bolt-workflow.json:ro
    depends_on:
      - redis
      - minio
    restart: unless-stopped
    networks:
      - bolt-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: bolt-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: bolt-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: bolt-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/bolt-projects --ignore-existing;
      /usr/bin/mc policy set download myminio/bolt-projects;
      echo 'MinIO initialized successfully';
      "
    networks:
      - bolt-network

  # Simple HTTP server for the frontend
  frontend:
    image: nginx:alpine
    container_name: bolt-frontend
    ports:
      - "8080:80"
    volumes:
      - ./bolt-n8n-frontend.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - n8n
    restart: unless-stopped
    networks:
      - bolt-network

  # Redis Commander for Redis monitoring (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bolt-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bolt-network
    profiles:
      - debug

volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  bolt-network:
    driver: bridge
